<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>jsf na veia</title>
</h:head>

<h:body>

	<h4>Alterar Contatos</h4>
	<br />

	<h:form>
	
		ID:
		<br />
		<h:inputText id="idContato" value="#{contatoBean.contato.id}" />
		<br />
		
		Nome:
		<br />
		<h:inputText id="nome" value="#{contatoBean.contato.nome}" />
		<br />
		
		Apelido:
		<br />
		<h:inputText id="apelido" value="#{contatoBean.contato.apelido}" />
		<br />
		
		WhattsApp:
		<br />
		<h:inputText id="whattsApp" value="#{contatoBean.contato.whattsApp}" />

		<h:commandButton value="Atualizar" action="#{contatoBean.atualizar}" />

		<br />

	</h:form>














</h:body>
</html>
